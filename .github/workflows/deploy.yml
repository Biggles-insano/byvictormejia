name: Deploy Vite to GitHub Pages

on:
  push:
    branches:
      - main  # o la rama principal de tu repo

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - run: npx gh-pages -d dist